<!-- ================================================= -->
      <!-- 05 TECHNICAL SKILLS (table) -->
      <!-- ================================================= -->
      <div class="md:flex mt-12">
        <div class="flex-1 min-w-[15rem] lg:min-w-[20rem]">
          <!-- Nothing here -->
        </div>

        <div class="flex-[3_3_0%] md:border-t border-white/90">
          {% for item in data.tech_skills %}

          <div class="" x-data="{ open: false }">
            <button
              type="button"
              x-on:click="open = ! open"
              class="group w-full text-left flex items-center justify-start py-6 border-b border-white/90"
            >
              <div class="flex-1">
                <div class="max-w-[16rem] md:max-w-full">
                  <h3 class="h2 md:h1 leading-tight">
                    <span
                      x-bind:class="! open ? 'transition-colors group-hover:text-white' : 'text-white'"
                      >{{ item.category }}</span
                    >
                  </h3>
                </div>
              </div>

              <div
                class="flex-shrink-0 transition-colors text-white/70 group-hover:text-white"
              >
                <svg
                  x-bind:class="! open ? 'w-12 h-12 md:w-16 md:h-16 transition-transform transform' : 'w-12 h-12 md:w-16 md:h-16 transition-transform transform rotate-45'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </div>
            </button>

            <div
              x-cloak
              x-bind:class="! open ? 'overflow-hidden h-0 transition-all' : 'h-[{{ item.tags.length | divided_by: 2 }}rem] transition-all'"
            >
              <div class="md:flex">
                <div class="flex-1 min-w-[15rem] lg:min-w-[20rem]">
                  <!-- Nothing here -->
                </div>

                <div
                  class="flex-[3_3_0%] flex items-start justify-start flex-wrap"
                >
                  {% for tag in item.tags %}
                  <div class="mr-2 mb-2 py-0.5 px-2.5 bg-white/10 rounded-full">
                    <p class="p">{{ tag }}</p>
                  </div>
                  {% endfor %}
                </div>

                <div class="w-40">
                  <!-- Nothing here -->
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
